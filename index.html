<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paul's Auto Body | Expert Collision Repair in San Jose, CA</title>
  <meta name="description" content="San Jose's trusted auto body shop. Expert collision repair, custom paint, and restoration. 24/7 emergency service. All insurance accepted." />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  
  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-dark: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
      --color-primary: #667eea;
      --color-accent: #f5576c;
      --color-dark: #1a1a2e;
      --color-light: #ffffff;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--color-gray-800);
      background: var(--color-light);
      line-height: 1.7;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f5576c 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.03;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-alert {
      background: var(--gradient-accent);
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .top-alert::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .top-alert i {
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--color-gray-200);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .header.scrolled {
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-primary);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 20px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(45deg);
      animation: logoShine 3s infinite;
    }

    @keyframes logoShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-title {
      font-family: 'Sora', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--color-dark);
      letter-spacing: -0.5px;
    }

    .logo-subtitle {
      font-size: 12px;
      color: var(--color-gray-500);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--color-gray-700);
      font-weight: 500;
      font-size: 15px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-primary);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .nav-links a:hover {
      color: var(--color-primary);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
    }

    .btn-ghost {
      background: transparent;
      color: var(--color-gray-700);
      border: 2px solid var(--color-gray-200);
    }

    .btn-ghost:hover {
      background: var(--color-gray-100);
      border-color: var(--color-gray-300);
    }

    .btn-white {
      background: white;
      color: var(--color-primary);
    }

    .btn-white:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.3);
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--color-dark);
    }

    .hero {
      position: relative;
      padding: 120px 40px 100px;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(245, 87, 108, 0.15), transparent 50%);
      z-index: 0;
    }

    .hero-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 60px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .hero-content h1 {
      font-family: 'Sora', sans-serif;
      font-size: clamp(42px, 6vw, 68px);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      color: var(--color-dark);
      letter-spacing: -2px;
    }

    .hero-content h1 .gradient-text {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-description {
      font-size: 20px;
      color: var(--color-gray-600);
      margin-bottom: 32px;
      line-height: 1.7;
    }

    .hero-actions {
      display: flex;
      gap: 16px;
      margin-bottom: 48px;
      flex-wrap: wrap;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding-top: 32px;
      border-top: 1px solid var(--color-gray-200);
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 13px;
      color: var(--color-gray-500);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .hero-image {
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .hero-card {
      background: white;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border: 1px solid var(--color-gray-200);
    }

    .hero-card h3 {
      font-size: 22px;
      margin-bottom: 16px;
      color: var(--color-dark);
    }

    .hero-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form-input {
      padding: 14px 18px;
      border: 2px solid var(--color-gray-200);
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: var(--color-gray-50);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* Image Carousel Section */
    .image-carousel-section {
      padding: 0;
      background: white;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 100%);
      display: flex;
      align-items: flex-end;
      padding: 60px;
      color: white;
    }

    .carousel-content h3 {
      font-size: 36px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .carousel-content p {
      font-size: 18px;
      opacity: 0.9;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .carousel-btn:hover {
      background: white;
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-btn-prev {
      left: 40px;
    }

    .carousel-btn-next {
      right: 40px;
    }

    .carousel-indicators {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .carousel-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-indicator.active {
      background: white;
      width: 32px;
      border-radius: 6px;
    }

    /* Trust Badges */
    .trust-badges {
      padding: 80px 40px;
      background: var(--color-gray-50);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .badges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      text-align: center;
    }

    .badge-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .badge-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
    }

    .badge-item h3 {
      font-size: 18px;
      color: var(--color-dark);
    }

    .badge-item p {
      color: var(--color-gray-600);
      font-size: 14px;
    }

    /* Services Section */
    .services {
      padding: 100px 40px;
      background: white;
    }

    .section-header {
      text-align: center;
      margin-bottom: 64px;
    }

    .section-label {
      display: inline-block;
      padding: 8px 20px;
      background: var(--color-gray-100);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: var(--color-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .section-title {
      font-family: 'Sora', sans-serif;
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--color-dark);
      letter-spacing: -1px;
    }

    .section-description {
      font-size: 18px;
      color: var(--color-gray-600);
      max-width: 700px;
      margin: 0 auto;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
    }

    .service-card {
      background: white;
      border: 2px solid var(--color-gray-100);
      border-radius: 20px;
      padding: 40px 32px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }

    .service-card:hover::before {
      opacity: 0.05;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
      border-color: var(--color-primary);
    }

    .service-card > * {
      position: relative;
      z-index: 1;
    }

    .service-icon {
      width: 64px;
      height: 64px;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 28px;
      color: white;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
    }

    .service-card h3 {
      font-size: 22px;
      margin-bottom: 12px;
      color: var(--color-dark);
      font-weight: 700;
    }

    .service-card p {
      color: var(--color-gray-600);
      margin-bottom: 20px;
      line-height: 1.7;
    }

    .service-card ul {
      list-style: none;
      padding: 0;
    }

    .service-card li {
      padding: 8px 0;
      color: var(--color-gray-600);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }

    .service-card li::before {
      content: '✓';
      color: var(--color-primary);
      font-weight: 700;
    }

    /* Before After Section */
    .before-after {
      padding: 100px 40px;
      background: var(--color-gray-50);
    }

    .before-after-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin-top: 64px;
    }

    .before-after-card {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .before-after-card:hover {
      transform: translateY(-8px);
    }

    .before-after-images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
    }

    .before-after-images::after {
      content: 'VS';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--gradient-primary);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .ba-image {
      position: relative;
      aspect-ratio: 1;
    }

    .ba-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .ba-label {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .before-after-info {
      padding: 24px;
    }

    .before-after-info h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: var(--color-dark);
    }

    .before-after-info p {
      color: var(--color-gray-600);
      font-size: 15px;
    }

    /* Process Section */
    .process {
      padding: 100px 40px;
      background: white;
    }

    .process-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      margin-top: 64px;
    }

    .process-step {
      text-align: center;
      position: relative;
    }

    .process-step::after {
      content: '→';
      position: absolute;
      top: 40px;
      right: -20px;
      font-size: 32px;
      color: var(--color-gray-300);
      font-weight: 300;
    }

    .process-step:last-child::after {
      display: none;
    }

    .step-number {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
      font-weight: 800;
      color: white;
      box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
    }

    .process-step h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: var(--color-dark);
    }

    .process-step p {
      color: var(--color-gray-600);
      line-height: 1.7;
    }

    /* Testimonials Carousel */
    .testimonials {
      padding: 100px 40px;
      background: var(--gradient-dark);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .testimonials::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.2), transparent);
      border-radius: 50%;
    }

    .testimonials-carousel {
      position: relative;
      max-width: 900px;
      margin: 64px auto 0;
    }

    .testimonial-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .testimonial-slide {
      min-width: 100%;
      padding: 0 20px;
    }

    .testimonial-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 48px;
      text-align: center;
    }

    .testimonial-stars {
      font-size: 24px;
      color: #fbbf24;
      margin-bottom: 24px;
    }

    .testimonial-text {
      font-size: 20px;
      line-height: 1.8;
      margin-bottom: 32px;
      font-style: italic;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .author-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
    }

    .author-info h4 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .author-info p {
      font-size: 14px;
      opacity: 0.7;
    }

    .testimonial-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 40px;
    }

    .testimonial-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .testimonial-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* Gallery Section */
    .gallery {
      padding: 100px 40px;
      background: white;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 48px;
    }

    .gallery-item {
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 4/3;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
